<div class="grid md:grid-cols-2">
  <form class="p-8">
    <h2 class="text-xl font-bold text-blue-500">Look up vehicle information</h2>

    <!-- SELECT VEHICLE TYPE-->
    <label class="block mt-4">
      <span class="text-gray-700">What type of vehicle do you want to look up vehicle information for?</span>
      <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-type">
        <option>Auto</option>
        <option>Moto</option>
        <option>Scooter</option>
      </select>
    </label>

    <!-- SELECT VEHICLE SUBTYPE-->
    <label class="block mt-4">
      <span class="text-gray-700">What type [car/moto/moped] do you have?</span>
      <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-subtype">
        <option>Hatchback</option>
        <option>Sedan</option>
        <option>Station</option>
        <option>Cabriolet</option>
        <option>Coup√©</option>
        <option>MPV</option>
        <option>Terreinauto</option>
      </select>
    </label>

    <!-- INPUT LICENSE PLATE -->
    <label class="block mt-4">
      <span class="text-gray-700">Enter the license plate of your [car/motorcycle/moped].</span>
      <input type="text" class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0" name="kenteken" placeholder="For example AA-BB-12">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
        <div class="font-bold">Oops, the entered license plate is not valid.</div>
        <div class="block sm:inline">Use the following format AA-12-BB.</div>
      </div>
    </label>

    <div class="mt-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Verzenden
      </button>
      <div class="text-red-700">Enter all values correctly.</div>
    </div>
  </form>
  <picture>
    <img src="./assets/auto.jpg" alt="auto" class="object-cover h-full w-full">
  </picture>
</div>
